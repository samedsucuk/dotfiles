[colors]
bg = #cc000000
fg = #d1d1d1
red = #ff7a93


[bar/main]
width = 100%
height = 30
offset-y = 0
top = true
fixed-center = true

wm-restack = bspwm

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "JetBrains Mono Nerd Font:style=Extra Bold:size=8;2"

modules-left = title
modules-center = spotify
modules-right = cpu - memory - date - pulseaudio - battery margin
cursor-click = pointer

[bar/external]
monitor = HDMI1
modules-right = wlan pulseaudio margin session
inherit = bar/main

[settings]
screenchange-reload = true

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify.sh
interval = 1

format-foreground = ${colors.fg}
format-background = ${colors.bg}
format-underline = #0f0
format-prefix = "  "
format-prefix-foreground = #0f0
label = %output:0:150%
click-left = playerctl play-pause -p spotify
click-right = i3-msg workspace 8

[module/title]
type = internal/xwindow

format = <label>
format-padding = 1
label= %title%
label-maxlen = 60

[module/cpu]
type = internal/cpu
interval = 1
label = CPU %percentage%%
label-alt = CPU %percentage-cores%

[module/memory]
type = internal/memory
interval = 1
label = MEM %percentage_used%%

[module/battery]
type = internal/battery
interval = 1
battery = BAT0
adapter = ADP1
full-at = 98
format-charging =  <label-charging>
label-charging = "%percentage:2%% " 
format-charging-foreground = ${colors.fg}
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = "%percentage%% "
format-discharging-foreground = ${colors.fg}
format-full-prefix = "  "
ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-0-foreground = ${colors.red}
animation-charging-framerate = 910

[module/date]
type = internal/date
interval = 1
time = "%a, %b %d | %H:%M"
format = <label>
format-foreground = ${colors.fg}
label = %time%
label-padding = 0

[module/-]
type = custom/text
content = " - "
content-foreground = ${colors.fg}

[module/margin]
type = custom/text
content = " "

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume = <label-volume>
format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.fg}
label-volume = %percentage%%
label-volume-foreground = ${colors.fg}
format-muted = <label-muted>
format-muted-prefix = "ﱝ "
format-muted-prefix-foreground = ${colors.fg}
label-muted = %percentage%%
label-muted-foreground = ${colors.fg}
click-right = pavucontrol&

[module/powermenu]
type = custom/menu
format-foreground = ${colors.}
format-background = ${colors.}
label-open = " "
label-open-font = 4
label-close = " "
label-close-foreground = ${colors.}
label-separator = " - "
label-separator-foreground = ${colors.}
menu-0-1 = " "
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.}
menu-0-0 = " "
menu-0-0-exec = systemctl poweroff
menu-0-0-foreground = ${colors.}
